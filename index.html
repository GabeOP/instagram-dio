<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="container-left">
            <img src="./imgs/instagram-celular.png" alt="imagem celular">
        </div>

        <div class="container-right">

            <div class="account-continue account-continue-top">
                <img src="./imgs/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-picture"><img src="./imgs/260131263_514603330258393_1790360635370250980_n.jpg"  alt="Foto de perfil"></div>
                <a href="#">Continue como gabrieloliveira</a>
                <a href="#">Remover conta</a>
            </div>

            <div class="account-continue account-continue-bottom">
                <p>Não é gabrieloliveira?</p>
                <p><a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a></p>
            </div>

            <div class="download-app">

                <p>Baixe o aplicativo:</p>
               <div>
                    <a href="#"><img src="./imgs/apple-button.png" alt="AppStore"></a>
                    <a href="#"><img src="./imgs/googleplay-button.png" alt="GooglePlay"></a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
